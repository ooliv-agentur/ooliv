    <!-- Google Tag Manager (noscript) -->
    <noscript>
      <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-P4JBH6JZ"
      height="0" width="0" style="display:none;visibility:hidden"></iframe>
    </noscript>
    
    <div id="root"></div>
    
    <!-- Load main script with high priority -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Async CSS loading fallback script -->
    <script>
      // Fallback for browsers that don't support rel="preload"
      var cssLink = document.querySelector('link[rel="preload"][as="style"]');
      if (cssLink && !cssLink.onload) {
        cssLink.rel = 'stylesheet';
      }
      
      // Intelligent prefetching based on user behavior
      let prefetchTimer;
      document.addEventListener('mouseover', function(e) {
        if (e.target.tagName === 'A' && e.target.href && !e.target.prefetched) {
          clearTimeout(prefetchTimer);
          prefetchTimer = setTimeout(function() {
            const link = document.createElement('link');
            link.rel = 'prefetch';
            link.href = e.target.href;
            document.head.appendChild(link);
            e.target.prefetched = true;
          }, 100);
        }
      });
    </script>
  </body>
