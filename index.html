    <!-- Initialize Seasonal Color System Early -->
    <script>
      // Early color initialization to prevent FOUC (Flash of Unstyled Content)
      (function() {
        const MONTHLY_COLORS = {
          1: { primary: '210 85% 60%', gradient: 'linear-gradient(135deg, hsl(210 85% 60%), hsl(195 85% 55%))' },
          2: { primary: '15 85% 65%', gradient: 'linear-gradient(135deg, hsl(15 85% 65%), hsl(350 75% 70%))' },

          9: { primary: '35 75% 55%', gradient: 'linear-gradient(135deg, hsl(35 75% 55%), hsl(25 70% 60%))' },
          10: { primary: '30 60% 50%', gradient: 'linear-gradient(135deg, hsl(30 60% 50%), hsl(20 65% 55%))' },
          11: { primary: '280 45% 45%', gradient: 'linear-gradient(135deg, hsl(280 45% 45%), hsl(270 50% 50%))' },
          12: { primary: '195 70% 65%', gradient: 'linear-gradient(135deg, hsl(195 70% 65%), hsl(210 65% 70%))' }
        };
        
        const SEASONAL_COLORS = {
          spring: { secondary: '160 50% 60%', tertiary: '140 45% 65%' },
          summer: { secondary: '15 80% 65%', tertiary: '195 75% 60%' },
          autumn: { secondary: '15 65% 50%', tertiary: '35 70% 55%' },
          winter: { secondary: '200 60% 40%', tertiary: '210 70% 50%' }
        };
        
        const month = new Date().getMonth() + 1;
        const monthColor = MONTHLY_COLORS[month];
        
        let season = 'winter';
        if (month >= 3 && month <= 5) season = 'spring';
        else if (month >= 6 && month <= 8) season = 'summer';
        else if (month >= 9 && month <= 11) season = 'autumn';
        
        const seasonColor = SEASONAL_COLORS[season];
        
        const root = document.documentElement;
        root.style.setProperty('--accent-primary', monthColor.primary);
        root.style.setProperty('--accent-gradient', monthColor.gradient);
        root.style.setProperty('--accent-secondary', seasonColor.secondary);
        root.style.setProperty('--accent-tertiary', seasonColor.tertiary);
        
        const [h, s, l] = monthColor.primary.split(' ');
        root.style.setProperty('--accent-glow', `hsl(${h} ${s} ${l} / 0.4)`);
      })();
    </script>

    <!-- Performance optimization scripts -->
    <script>
      // Fallback for browsers that don't support rel="preload"
      var cssLink = document.querySelector('link[rel="preload"][as="style"]');
      if (cssLink && !cssLink.onload) {
        cssLink.rel = 'stylesheet';
      }
      
      // Intelligent prefetching based on user behavior
      let prefetchTimer;
      document.addEventListener('mouseover', function(e) {
        if (e.target.tagName === 'A' && e.target.href && !e.target.prefetched) {
          clearTimeout(prefetchTimer);
          prefetchTimer = setTimeout(function() {
            const link = document.createElement('link');
            link.rel = 'prefetch';
            link.href = e.target.href;
            document.head.appendChild(link);
            e.target.prefetched = true;
          }, 100);
        }
      });
      
      // Lazy load non-critical resources after page load
      window.addEventListener('load', function() {
        // Load performance monitoring after main content
        setTimeout(function() {
          const link = document.createElement('link');
